<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find lucky Birthday</title>
</head>

<body>
    <div>
        <h1>Let's find if your Birthday is lucky or not...</h1>
        <h2>Enter your Birthdate and lucky number to continue...</h2>
        <h3>Select your Birthdate</h3>
        <input id="selectDate" type="date">
        <h3>Enter your lucky number</h3>
        <input id="selectNumber" type="number">
        <button id="btn-check">Check</button>
    </div>
    
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
